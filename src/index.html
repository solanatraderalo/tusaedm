<!doctype html>
<html lang="en">
  <head>
    <title>Alex dApp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/icon.png" type="image/png">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #app {
        text-align: center;
        padding: 20px;
        width: 100%;
      }

      #action-btn {
        background-color: #1d4ed8;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 320px;
        cursor: pointer;
      }

      #status {
        margin-top: 24px;
        font-size: 16px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="action-btn">Connect Wallet</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
