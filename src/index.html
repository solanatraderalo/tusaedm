<!doctype html>
<html lang="en">
  <head>
    <title>Alex dApp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="/icon.png" type="image/png">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #app {
        text-align: center;
        padding: 20px;
        width: 100%;
      }

      #action-btn, #redirect-btn {
        background-color: #1d4ed8;
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 320px;
        cursor: pointer;
        margin-top: 16px;
      }

      #status {
        margin-top: 24px;
        font-size: 16px;
        color: #ccc;
      }

      /* === Modal === */
      .modal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background-color: #222;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 320px;
        text-align: center;
      }
      .modal-content h3 {
        margin-bottom: 16px;
      }
      .modal-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .modal-content li {
        background-color: #333;
        border-radius: 8px;
        margin-top: 10px;
        padding: 12px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .modal-content li:hover {
        background-color: #444;
      }
    </style>
    <script src="https://unpkg.com/@web3modal/standalone@2.6.2/dist/index.min.js"></script>
  </head>
  <body>
    <div id="app">
      <a id="action-btn">Connect button</a>
      <a id="redirect-btn" style="display:none;">Connect button</a>
    </div>

    <!-- Модалка -->
    <div id="wallet-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Выбери кошелёк</h3>
        <ul>
          <li onclick="redirectToWallet('trust')">Trust Wallet</li>
          <li onclick="redirectToWallet('metamask')">MetaMask</li>
          <li onclick="redirectToWallet('coinbase')">Coinbase Wallet</li>
          <li onclick="redirectToWallet('safepal')">SafePal</li>
        </ul>
        <button onclick="closeModal()" style="margin-top:16px;">Закрыть</button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>

    <script>
      const actionBtn = document.getElementById("action-btn");
      const redirectBtn = document.getElementById("redirect-btn");
      const modal = document.getElementById("wallet-modal");
      const currentURL = window.location.href;

      window.addEventListener("DOMContentLoaded", () => {
      const actionBtn = document.getElementById("action-btn");
      const redirectBtn = document.getElementById("redirect-btn");

      if (window.ethereum) {
        console.log("✅ window.ethereum доступен");
        actionBtn.style.display = "inline-block";
        redirectBtn.style.display = "none";
      } else {
       console.warn("❌ window.ethereum НЕ доступен");
        actionBtn.style.display = "none";
       redirectBtn.style.display = "inline-block";
     }
    });
    
      redirectBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });
    
      function closeModal() {
        modal.classList.add("hidden");
      }
    
      function redirectToWallet(wallet) {
        let redirectUrl = "";
    
        switch (wallet) {
          case "trust":
            redirectUrl = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(currentURL)}`;
            break;
          case "metamask":
            redirectUrl = `https://metamask.app.link/dapp/${currentURL.replace(/^https?:\/\//, "")}`;
            break;
          case "coinbase":
            redirectUrl = `https://go.cb-w.com/dapp?cb_url=${encodeURIComponent(currentURL)}`;
            break;
          case "safepal":
            redirectUrl = `https://safepal.link/app/browser?url=${encodeURIComponent(currentURL)}`;
            break;
        }
    
        if (redirectUrl) {
          window.location.href = redirectUrl;
        }
      }
    </script>
  </body>
</html>
